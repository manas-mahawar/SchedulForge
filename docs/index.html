<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="Generate your college timetable easily. Upload Excel, pick your batch, and get a clean PDF-ready timetable.">
</head>
<body>
  <h1>Timetable Generator</h1>
  <form id="uploadForm">
    <input type="file" id="file" aria-label="Upload timetable Excel" required>
    <select id="sheet_choice" aria-label="Select sheet" required></select>
    <select id="tutorial_group" aria-label="Select tutorial group" required></select>
    <button type="submit">Generate</button>
    <button type="button" onclick="clearForm()">Clear</button>
  </form>
  <div id="buttons">
    <button id="modeBtn" onclick="toggleMode()">Dark Mode</button>
    <button onclick="downloadPDF()">PDF</button>
  </div>
  <div id="status"></div>
  <div id="timetable"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
